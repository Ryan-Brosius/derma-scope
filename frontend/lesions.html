<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skin Lesion Diagnosis Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="api_caller.js"></script>
</head>
<body>

  <div id="navbar-container"></div>

  <!-- Form Container (Added margin-top to prevent overlap with fixed navbar) -->
  <div class="container form-container mt-5 pt-5">
      <h1 class="text-center">Skin Lesion Diagnosis Form</h1>
      <form id="diagnosisForm">
          <!-- Lesion Details -->
          <fieldset>
              <legend>Lesion Details</legend>
              <div class="mb-3">
                  <label for="imageUpload" class="form-label">Upload Image of Skin Lesion</label>
                  <input type="file" id="imageUpload" name="image" accept="image/*" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="lesionLocation" class="form-label">Lesion Location on Body</label>
                  <input type="text" id="lesionLocation" name="lesionLocation" class="form-control" placeholder="E.g., Left arm, Back, etc.">
              </div>
          </fieldset>

          <!-- Patient Information -->
          <fieldset>
              <legend>Patient Information</legend>
              <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" id="age" name="age" class="form-control" min="0">
              </div>
              <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-select">
                      <option value="">Select</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                      <option value="other">Other</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="medicalHistory" class="form-label">Medical History</label>
                  <textarea id="medicalHistory" name="medicalHistory" class="form-control" rows="3" placeholder="Enter relevant medical history"></textarea>
              </div>
              <div class="mb-3">
                  <label for="symptoms" class="form-label">Symptoms</label>
                  <textarea id="symptoms" name="symptoms" class="form-control" rows="3" placeholder="Describe your symptoms"></textarea>
              </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("diagnosisForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const imageFile = formData.get("image");
      const lesionLocation = formData.get("lesionLocation");
      const age = formData.get("age");
      const gender = formData.get("gender");
      const medicalHistory = formData.get("medicalHistory");
      const symptoms = formData.get("symptoms");

      sendDiagnosisData(imageFile, age, gender, medicalHistory, symptoms, lesionLocation);
    });

    // Load the navbar from an external file (navbar.html)
    async function loadNavbar() {
        const response = await fetch("navbar.html");
        const navbarHTML = await response.text();
        document.getElementById("navbar-container").innerHTML = navbarHTML;
    }
    loadNavbar();
  </script>

</body>
</html>
