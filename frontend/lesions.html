<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skin Lesion Diagnosis Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="images.jpeg" alt="DermaScope Logo" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="lesions.html">Lesions</a></li>
                  <li class="nav-item"><a class="nav-link" href="llm.html">LLM</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Form Container (Added margin-top to prevent overlap with fixed navbar) -->
  <div class="container form-container mt-5 pt-5">
      <h1 class="text-center">Skin Lesion Diagnosis Form</h1>
      <form id="diagnosisForm">
          <!-- Lesion Details -->
          <fieldset>
              <legend>Lesion Details</legend>
              <div class="mb-3">
                  <label for="imageUpload" class="form-label">Upload Image of Skin Lesion</label>
                  <input type="file" id="imageUpload" name="image" accept="image/*" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="lesionLocation" class="form-label">Lesion Location on Body</label>
                  <input type="text" id="lesionLocation" name="lesionLocation" class="form-control" placeholder="E.g., Left arm, Back, etc." required>
              </div>
          </fieldset>

          <!-- Patient Information -->
          <fieldset>
              <legend>Patient Information</legend>
              <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" id="age" name="age" class="form-control" min="0" required>
              </div>
              <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-select" required>
                      <option value="">Select</option>
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                      <option value="other">Other</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="medicalHistory" class="form-label">Medical History</label>
                  <textarea id="medicalHistory" name="medicalHistory" class="form-control" rows="3" placeholder="Enter relevant medical history"></textarea>
              </div>
              <div class="mb-3">
                  <label for="symptoms" class="form-label">Symptoms</label>
                  <textarea id="symptoms" name="symptoms" class="form-control" rows="3" placeholder="Describe your symptoms"></textarea>
              </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Temporary alert to indicate form submission (backend integration later)
    document.getElementById("diagnosisForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Form submitted! Backend functionality coming soon.");
    });
  </script>

</body>
</html>
