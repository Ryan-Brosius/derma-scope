<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Lesion Diagnosis Form</title>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    :root {
      --primary-color: 	#ad0ab6;    /* Lighter, more legible purple */
      --dark-bg: #000000;          /* Black background for page */
      --container-bg: #121212;      /* Slightly lighter black for form container */
      --text-color: #e0e0e0;        /* Light grey text for readability */
      --border-color: #333333;      /* Subtle border color */
      --hover-color: #6A45A3;       /* Slightly darker purple for hover states */
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid var(--primary-color);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    legend {
      font-size: 1.2em;
      font-weight: 500;
      color: var(--primary-color);
      padding: 0 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #222222;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      color: var(--text-color);
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(126, 87, 194, 0.5);
      outline: none;
    }
    input[type="file"] {
      font-size: 14px;
      padding: 5px;
      border: none;
      background-color: #222222;
      color: var(--text-color);
    }
    .submit-btn {
      width: 100%;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: var(--hover-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skin Lesion Diagnosis Form</h1>
    <form id="diagnosisForm">
      <!-- Lesion Details Section -->
      <fieldset>
        <legend>Lesion Details</legend>
        <div class="form-group">
          <label for="imageUpload">Upload Image of Skin Lesion</label>
          <input type="file" id="imageUpload" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="lesionLocation">Lesion Location on Body</label>
          <input type="text" id="lesionLocation" name="lesionLocation" placeholder="E.g., Left arm, Back, etc." required>
        </div>
      </fieldset>
      <!-- Patient Information Section -->
      <fieldset>
        <legend>Patient Information</legend>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="0" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="medicalHistory">Medical History</label>
          <textarea id="medicalHistory" name="medicalHistory" rows="3" placeholder="Enter any relevant medical history"></textarea>
        </div>
        <div class="form-group">
          <label for="symptoms">Symptoms</label>
          <textarea id="symptoms" name="symptoms" rows="3" placeholder="Enter any symptoms you are experiencing"></textarea>
        </div>
      </fieldset>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  
  <script>
    // Temporary alert to indicate form submission (backend integration later)
    document.getElementById("diagnosisForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Form submitted! Backend functionality coming soon.");
    });
  </script>
</body>
</html>
