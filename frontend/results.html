<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diagnosis Results</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
      .mode-label {
          font-size: 1.2rem;
          font-weight: bold;
          padding: 5px 15px;
          border-radius: 5px;
          cursor: pointer;
      }
      .active-mode {
          background-color: #007bff;
          color: white;
      }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="images.jpeg" alt="DermaScope Logo" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="lesions.html">Lesions</a></li>
                  <li class="nav-item"><a class="nav-link" href="llm.html">LLM</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Results Container -->
  <div class="container mt-5 pt-5 text-center">
      <h1>Diagnosis Results</h1>

      <!-- Clickable Mode Switch -->
      <div class="mt-4 d-flex justify-content-center align-items-center">
          <span id="doctorLabel" class="mode-label active-mode" onclick="switchMode('doctor')">Doctor Mode</span>
          <span class="mx-2">|</span>
          <span id="patientLabel" class="mode-label" onclick="switchMode('patient')">Patient Mode</span>
      </div>

      <div class="mt-4">
          <h2>Diagnosis</h2>
          <textarea id="diagnosisResult" class="form-control text-center" rows="5" readonly>Loading diagnosis...</textarea>
      </div>

      <div class="mt-4">
          <h2>Treatment</h2>
          <textarea id="treatmentResult" class="form-control text-center" rows="5" readonly>Loading treatment recommendations...</textarea>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
      // Example data (Replace with real API results)
      const detailedDiagnosis = "This is a detailed diagnosis meant for a doctor. It includes medical terminology, lesion classification, potential biopsy recommendations, and differential diagnoses.";
      const simplifiedDiagnosis = "This is a simplified diagnosis meant for a patient. It explains the condition in simple terms and suggests next steps.";

      function switchMode(mode) {
          const diagnosisBox = document.getElementById("diagnosisResult");
          const doctorLabel = document.getElementById("doctorLabel");
          const patientLabel = document.getElementById("patientLabel");

          if (mode === "doctor") {
              diagnosisBox.value = detailedDiagnosis;
              doctorLabel.classList.add("active-mode");
              patientLabel.classList.remove("active-mode");
          } else {
              diagnosisBox.value = simplifiedDiagnosis;
              patientLabel.classList.add("active-mode");
              doctorLabel.classList.remove("active-mode");
          }
      }

      // Set default mode to Doctor
      switchMode("doctor");
  </script>

</body>
</html>
